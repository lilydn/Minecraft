<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./world.css">
  <link rel="stylesheet" href="./world-media-queries.css">
  <title>Minecraft World</title>
</head>
<body>
  <div class="menu-zone">
    <div class="menu-zone_items-wrapper">
      <div class="btn-wrapper">
        <button class="general-btn" id="reset-btn">reset</button>
      </div>
      <div class="btn-wrapper">
        <button class="general-btn" id="exit-btn">exit</button>
      </div>
      <div class="tools-wrapper">
        <div class="tool">
          <div class="tool_image" data-tool-name="pickaxe"></div>
          <div class="tool_name">pickaxe</div>
        </div>
        <div class="tool">
          <div class="tool_image" data-tool-name="shovel"></div>
          <div class="tool_name">shovel</div>
        </div>
        <div class="tool">
          <div class="tool_image" data-tool-name="axe"></div>
          <div class="tool_name">axe</div>
        </div>
      </div>
      <div class="inventory-wrapper">
        <div class="inventory-item-wrapper"></div>
        <div class="inventory-item-wrapper"></div>
        <div class="inventory-item-wrapper"></div>
        <div class="inventory-item-wrapper"></div>
        <div class="inventory-item-wrapper"></div>
      </div>
    </div>    
  </div>
  <div class="world-zone">
    <div class="world-matrix"></div>
  </div>
  <script src="./world.js"></script>
</body>
</html>
